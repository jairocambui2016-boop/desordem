  <script>
    const hour = new Date().getHours();
    let image = "noite.jpeg";

    if (hour >= 0 && hour < 6) {
      image = "madrugada.jpeg";
    } else if (hour >= 6 && hour < 12) {
      image = "manha.jpeg";
    } else if (hour >= 12 && hour < 18) {
